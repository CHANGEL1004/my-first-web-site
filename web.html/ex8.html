<body>
  <h1>Loop & Array</h1>
    <script>
      var cowerkers = ['egoing', 'leeche', 'duru', 'taeho'];
    </script>
      <h2>Coworkers</h2>
      <ul>
        <script>
          var i = 0;

          }
